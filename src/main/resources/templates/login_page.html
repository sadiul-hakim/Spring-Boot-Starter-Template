<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .error {
      color: red;
    }

    .logout {
      color: green;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
    </div>

    <button type="submit" class="button">Login</button> <br/><br/>
  </form>

  <div class="message error" th:if="${param.error}">
    Invalid username or password
  </div>

  <div class="message logout" th:if="${param.logout}">
    You have been logged out
  </div>
</div>
</body>
</html>
