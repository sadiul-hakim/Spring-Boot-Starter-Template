<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>Welcome to My Spring MVC App</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6DB33F, #005F73, #1F7AEC);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Logos */
        .logo-container {
            display: flex;
            justify-content: center;
            align-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 60px;
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        /* Counter */
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f8f9fa;
        }

        /* Button */
        .btn {
            background: #FFD700;
            color: #222;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #FFC107;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸš€ Welcome to My Spring MVC App</h1>
    <p>Powered by modern web technologies</p>

    <!-- Logos -->
    <div class="logo-container">

        <img th:src="@{/image/spring.svg}" alt="Spring Boot">
        <img th:src="@{/image/thymeleaf.png}" alt="Thymeleaf">
        <span style="font-size: 26px;font-weight: bold;">htm<span style="color: #005F73">x</span></span>
    </div>

    <!-- Counter Display -->
    <div id="count-display" class="counter" th:fragment="count-display">
        Counter: <span th:text="${count}">0</span>
    </div>

    <!-- HTMX Button -->
    <button class="btn"
            hx-post="/increment"
            hx-target="#count-display"
            hx-swap="outerHTML"
    >
        <!--            hx-headers='{"X-CSRF-TOKEN": document.querySelector("meta[name=_csrf]").content}'-->
        <!--    To use _csrf put the token in meta and read from it    -->
        Increment
    </button>
</div>
</body>
</html>
